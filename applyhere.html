<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Here - Magna Carta College</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        .details {
            background-color: white;
            padding: 40px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .details h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #004080;
        }

        .details p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            background-color: #e6f2ff;
            border-color: #004080;
            outline: none;
        }

        input[type="submit"] {
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container"></div>
        <div class="hero">
            <h1>APPLY HERE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <li><a href="more.html">FIND OUT MORE</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="details">
            <h2>Start Your Application</h2>
            <p>Fill out the form below to start your application to Magna Carta College.</p>
            <form action="submit_application.php" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="course">Course of Interest:</label>
                <input type="text" id="course" name="course" required>

                <input type="submit" value="Apply Now">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Magna Carta College. All rights reserved.</p>
    </footer>
</body>
</html>
